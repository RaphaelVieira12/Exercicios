<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 10</title>
</head>
<body>
    <script>
        let produto = prompt ("Digite o nome do Produto");
        let custoFabrica = prompt ("Digite o preço de custo do produto");
        let taxasImposto = prompt ("Digite a porcentagem de imposto");
        let distribuidor = prompt ("Digite a taxa do distribuidor");
        let precoFinal;

        precoFinal = (Number(custoFabrica) + Number(((taxasImposto/100) * custoFabrica) + ((distribuidor/100) * custoFabrica))); 

        document.writeln( "</br>Produto: " + produto);
        document.writeln( "</br>Custo de Fabrica:" + custoFabrica)
        document.writeln( "</br>Taxas Imposto:" + taxasImposto)
        document.writeln( "</br>Distribuidor:" + distribuidor)
        document.writeln( "</br> Valor para Venda:" + precoFinal)
    </script>
</body>
</html>
